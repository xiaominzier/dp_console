        success: function (result) {
            var resObj = getAjaxData(result);

                var parentNavs = $("#nav");
                createNav(resObj,parentNavs);

    /**
     * 迭代生成左侧导航菜单。
     * @param data 菜单数据
     * @param parentNav 父导航对象。
     */
    function createNav(data, parentNav) {
        if (data == null || data == undefined || data == "") {
            return;
        }
        var tempObj;
        for (var index = 0; index < data.length; index++) {
            tempObj = data[index];
            var liStr = "<li><a href='javascript:;'>"
                +"<i class='iconfont left-nav-li' lay-tips='"+tempObj.resourcesName+"'>&#xe6b8;</i>"
                +"<cite>"+tempObj.resourcesName+"</cite>"
                +"<i class='iconfont nav_right'>&#xe697;</i></a>"
                +"<ul class='sub-menu'>";
            if(tempObj.children){
                var childrens = tempObj.children;
                for(var i = 0;i<childrens.length;i++){
                    liStr += "<li><a onclick='xadmin.add_tab(\""+childrens[i].resourcesName+"\",\""+childrens[i].resourcesCode+"\")'>\
                            <i class='iconfont'>&#xe6a7;</i>\
                            <cite>"+childrens[i].resourcesName+"</cite></a>\
                    </li>"
                }
            }
            liStr += "</ul></li>";
            parentNav.append(liStr);
        }
    }
</script>
